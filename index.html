<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialApp - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box card">
            <div class="auth-header">
                <h1>SocialApp</h1>
                <p class="text-muted">Connect with friends and the world around you.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Log In</button>
                <div class="auth-switch">
                    Don't have an account? <a id="showSignup">Sign up</a>
                </div>
            </form>

            <form id="signupForm" class="hidden">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign Up</button>
                <div class="auth-switch">
                    Already have an account? <a id="showLogin">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
