<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Page</title>

    <link rel="stylesheet" href="style.css">




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="posts-wrapper">

    <nav class="posts-navbar">
        <div class="posts-logo"><img src="./logo.png"></div>

        <div class="posts-search-box">
            <input type="text" placeholder="Search">
        </div>

        <button class="posts-create-btn"  data-bs-toggle="modal" data-bs-target="#createPostModal">Create Post</button>
    </nav>

<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-sm">

      <div class="modal-header">
        <h5 class="modal-title" id="createPostLabel">Create a Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <div class="d-flex align-items-center mb-3">
          <img src="yourprofile.png" id="post-user-pfp" class="rounded-circle me-2" width="40" height="40">
          <span id="post-username" class="fw-semibold">Your Name</span>
        </div>

<textarea class="form-control mb-3" id="post-textarea" rows="4" placeholder="What's on your mind?"></textarea>

<input class="form-control" type="file" id="post-image-input" accept="image/*">

<div class="mt-3 text-center d-none" id="post-image-preview-container">
    <img id="post-image-preview" class="img-fluid rounded border" alt="Preview">
    <button class="btn btn-sm btn-danger mt-2" id="remove-image-btn">Remove</button>
</div>


      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="post-btn" class="btn btn-primary px-4">Post</button>
      </div>

    </div>
  </div>
</div>


    <div class="posts-container">

        <div class="posts-filter-area">
            <label>Filter by:</label>
            <select>
                <option>Date</option>
                <option>Name</option>
                <option>Likes</option>
            </select>
        </div>

        <div class="posts-card">
            <div class="posts-avatar"></div>

            <div class="posts-content">
                <h3>John Doe</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

                <div class="posts-actions">
                    <span class="posts-icon">♡</span>
                    <span class="posts-icon">✎</span>
                </div>
            </div>
        </div>

        <div class="posts-card">
            <div class="posts-avatar"></div>

            <div class="posts-content">
                <h3>Jane Doe</h3>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>

                <div class="posts-actions">
                    <span class="posts-icon">♡</span>
                    <span class="posts-icon">✎</span>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
